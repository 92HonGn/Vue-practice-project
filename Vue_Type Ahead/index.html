<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead üëÄ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use Vue from a CDN -->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <form class="search-form">

            <input type="text" class="search" placeholder="City or State" v-model="searchValue">

            <ul class="suggestions">
                <!--Âà§Êñ∑ÊòØÂê¶ÊúâÊêúÂ∞ãÂÄº-->
                <template v-if="searchValue">
                    <li v-for="match in displayMatches" :key="match.rank">

                        <!--v-forÁöÑkey‰ΩøÁî®ÂéüÂõ†-->
                        <!--https://juejin.im/post/5aae19aa6fb9a028d4445d1a-->
                        <span class="name" v-html="match.name"></span>
                        <span class="population">{{match.population}}</span>

                    </li>
                </template>

                <template v-else>
                    <li>Filter for a city</li>
                    <li>or a state</li>
                </template>

            </ul>

        </form>
    </div>

    <!-- Vue Instance Section -->
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                //Â≠òÊîæË≥áÊñôÁ∂ÅÂÆöË≥áË®ä
                endpoint: 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json',
                cities: [],
                searchValue: ''
            },
            computed: {
                findMatches: function() {
                    return this.cities.filter(place => {

                        const regex = new RegExp(this.searchValue, 'gi');
                        //Ê≠£Ë¶èÂåñÈüìÂºèÂÆ£Âëä

                        return place.city.match(regex) || place.state.match(regex)
                            //Ê†πÊìöÂõûÂÇ≥ÂÄºtrueÊàñfalse ‰æÜÊ±∫ÂÆöÊòØÂê¶‰∏üÊ£ÑË©≤ÂÖÉÁ¥†„ÄÇ
                            //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_Expressions
                    })
                },
                displayMatches: function() {

                    //https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/map
                    return this.findMatches.map(place => {
                        const regex = new RegExp(this.searchValue, 'gi')

                        //https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/String/replace
                        const cityName = place.city.replace(regex,
                                `<span class="hl">${this.searchValue}</span>`) //Á∂ìÈÅéÊ≠£Ë¶èÂåñËΩâÊèõspanÊ®ôÁ±§

                        const stateName = place.state.replace(regex,
                            `<span class="hl">${this.searchValue}</span>`)

                        return {
                            rank: place.rank,
                            name: `${cityName}, ${stateName}`,
                            population: this.numberWithCommas(place.population)
                                //displayMatches ÂõûÂÇ≥ÊâÄË¶ÅÁöÑË≥áË®ä„ÄÇ
                        }
                    })
                }
            },
            methods: {
                numberWithCommas: function(x) {

                    //xÂÇ≥ÂÖ•ÊòØÊï∏Â≠ó ËΩâÊèõÊàêÂ≠ó‰∏≤,Âä†ÂÖ•ÈÄ≤‰ΩçÁ¨¶Ëôü
                    return x.toString().replace(/ \B (?=(\d{3})+(?!\d)) /g, ',')
                        //\B ÂåπÈÖç , /gÂÖ®Â±ÄÊêúÁ¥¢, x(?=y)Á¨¶Âêà'x'Ôºå‰∏îÂæåÊé•ÁöÑÊòØ'y'„ÄÇ'y'ÁÇ∫'x'Â≠òÂú®ÁöÑÊÑèÁæ©„ÄÇ
                        //\d{3} ÂêªÂêàÊï∏Â≠óÔºåÂØ´Ê≥ïÁ≠âÂêåÊñº [0-9] „ÄÇ
                        //x(?!y)Á¨¶Âêà'x'Ôºå‰∏îÂæåÊé•ÁöÑ‰∏çÊòØ'y'„ÄÇ'y'ÁÇ∫Âê¶ÂÆö'x'Â≠òÂú®ÁöÑÊÑèÁæ©ÔºåÂæåÈù¢‰∏çË°åÂâçÂäüÁõ°Ê£Ñ(negated lookahead)„ÄÇ‰æãÂ¶ÇÔºö /\d+(?!\.)/ ÔºåË¶ÅÊâæ‰∏ÄÂÄãÊàñÂ§öÂÄãÊï∏Â≠óÊôÇÔºåÂú®ÂæåÈù¢Êé•ÁöÑ‰∏çÊòØ„ÄåÈªû„ÄçÁöÑÊÉÖÊ≥Å‰∏ãÊàêÁ´ã„ÄÇ
                        // replace Âèñ‰ª£Èªû Ëº∏Âá∫ÂõûÂ≠ó‰∏≤
                        //https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Guide/Regular_Expressions
                }
            },
            mounted: function() {
                fetch(this.endpoint)
                    .then(blob => blob.json())
                    .then(data => this.cities.push(...data))
                    //https://ithelp.ithome.com.tw/articles/10194107
                    //https://ithelp.ithome.com.tw/articles/10200290?sc=iThelpR
            }
        })
    </script>

</body>

</html>
