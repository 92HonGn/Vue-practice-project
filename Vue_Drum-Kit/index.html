<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="app">
        <div class="keys">
            <div v-for="key in keys" :key="key.keyCode" :class="[key.isPlaying ? 'playing' : '', 'key']" @transitionend="removeTransition($event, key)">
                <kbd>{{ key.keyName }}</kbd>
                <span class="sound">{{ key.soundName }}</span>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.js'></script>
    <script src="all.js"></script>
</body>

</html>
