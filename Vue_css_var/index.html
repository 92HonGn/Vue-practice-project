<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" min="10" max="200" v-model="spacing">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" min="0" max="25" v-model="blur">

            <label for="base">Base Color</label>
            <input id="base" type="color" v-model="base">
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js'></script>
    <script src="all.js"></script>
</body>

</html>
